<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel File System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #f8f9fa;
            margin-bottom: 20px;
        }
        .user-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-link {
            color: #007bff;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
        }
        .files-section, .nodes-section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .files-table {
            width: 100%;
            border-collapse: collapse;
        }
        .files-table th, .files-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .btn {
            display: inline-block;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .node-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .node-card {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #ccc;
        }
        .node-active {
            border-left-color: #28a745;
        }
        .node-inactive {
            border-left-color: #dc3545;
        }
        .node-maintenance {
            border-left-color: #ffc107;
        }

        /* Width classes for progress bars */
        .width-0 { width: 0%; }
        .width-5 { width: 5%; }
        .width-10 { width: 10%; }
        .width-15 { width: 15%; }
        .width-20 { width: 20%; }
        .width-25 { width: 25%; }
        .width-30 { width: 30%; }
        .width-35 { width: 35%; }
        .width-40 { width: 40%; }
        .width-45 { width: 45%; }
        .width-50 { width: 50%; }
        .width-55 { width: 55%; }
        .width-60 { width: 60%; }
        .width-65 { width: 65%; }
        .width-70 { width: 70%; }
        .width-75 { width: 75%; }
        .width-80 { width: 80%; }
        .width-85 { width: 85%; }
        .width-90 { width: 90%; }
        .width-95 { width: 95%; }
        .width-100 { width: 100%; }

        /* Additional styles for logout button */
        .logout-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #007bff;
            font-family: Arial, sans-serif;
            font-size: 1em;
            padding: 0;
            text-decoration: underline;
        }
        .logout-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel File System</h1>
        <div class="nav-links">
            <a href="{% url 'file_storage:dashboard' %}" class="nav-link">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="{% url 'file_storage:file_list' %}" class="nav-link">
                <i class="fas fa-file"></i> Files
            </a>
            <a href="{% url 'file_storage:health_dashboard' %}" class="nav-link">
                <i class="fas fa-heartbeat"></i> Health
            </a>
            <a href="{% url 'file_storage:analytics_dashboard' %}" class="nav-link">
                <i class="fas fa-chart-line"></i> Analytics
            </a>
           {% if user.is_staff %}
            <!-- Temporarily disabled distributed dashboard
            <a href="{% url 'file_storage:distributed_dashboard' %}" class="nav-link">
                <i class="bi bi-diagram-3"></i> Distributed System
            </a>
            -->
            {% endif %}
        </div>
        <div class="user-nav">
            {% if user.is_authenticated %}
                <span>Hello, {{ user.username }}!</span>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Log Out</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link">Log In</a>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
    </footer>
</body>
</html>
