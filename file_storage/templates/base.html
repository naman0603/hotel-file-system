<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel File System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #f8f9fa;
            margin-bottom: 20px;
        }
        .user-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .nav-link {
            color: #007bff;
            text-decoration: none;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
        }
        .files-section, .nodes-section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .files-table {
            width: 100%;
            border-collapse: collapse;
        }
        .files-table th, .files-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .btn {
            display: inline-block;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .node-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .node-card {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #ccc;
        }
        .node-active {
            border-left-color: #28a745;
        }
        .node-inactive {
            border-left-color: #dc3545;
        }
        .node-maintenance {
            border-left-color: #ffc107;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel File System</h1>
        <div class="user-nav">
            {% if user.is_authenticated %}
                <span>Hello, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="nav-link">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link">Log In</a>
            {% endif %}
        </div>
        <div class="nav-links">
        <a href="{% url 'file_storage:dashboard' %}" class="nav-link">Dashboard</a>
        <a href="{% url 'file_storage:health_dashboard' %}" class="nav-link">Health Monitor</a>
    </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Footer content could go here -->
    </footer>
</body>
</html>
